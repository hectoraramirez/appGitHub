<app-navbar></app-navbar>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-4 projects">
      <app-projects (repoName)="getAllCommits($event)"></app-projects>
    </div>
    <div class="col-8">
      <app-table-commits [commits]="commits" ></app-table-commits>
      <nav *ngIf="pagesArray.length > 0">
        <ul class="pagination pagination justify-content-center">
          <ng-template ngFor [ngForOf]="pagesArray" let-id="index" let-page>
            <li class="page-item"><a class="page-link" (click)="getCommitPage(page)">{{page}}</a></li>
          </ng-template>
        </ul>
      </nav>
    </div>
  </div>
</div>
